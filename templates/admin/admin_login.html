<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding-top: 100px; /* Prevent content from overlapping the header */
      }

      /* Header Styles */
      #main-header {
        width: 100%;
        height: 60px;
        background: #f08632;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      nav a i {
        font-size: 20px;
      }

      /* Login Container */
      .login-container {
        background: #fff;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 30px;
        margin-top: 40px; /* Push it below the header */
      }

      /* Login Icon inside the Container */
      .login-icon {
        font-size: 48px;
        color: #f08632;
        margin-bottom: 20px;
      }

      /* Form Styling */
      .login-form input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
      }

      .login-form input:focus {
        border-color: #f08632;
        outline: none;
        box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
      }

      /* Login Button */
      .login-button {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }

      .login-button:hover {
        background: #e67e22;
      }

      /* Responsive */
      @media (max-width: 400px) {
        .login-container {
          width: 90%;
        }
      }

      .success {
        color: green;
      }

      .danger {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Custom Header -->
    <header id="main-header">
      <nav>
        <ul>
          <li>
            <a href="index.html">
              <i class="fas fa-palette"></i>
              <span>Perfect Palette</span>
            </a>
          </li>
        </ul>
        <a href="#">
          <i class="fas fa-user-lock"></i>
          <span>Admin Login</span>
        </a>
      </nav>
    </header>

    <!-- Login Form Container -->
    <div class="login-container">
      <!-- Icon in the Login Container -->
      <div class="login-icon">
        <i class="fas fa-user-lock"></i>
      </div>
      <h2>Admin Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
      {% endfor %} {% endif %} {% endwith %}
      <form class="login-form" id="login-form" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
</html>
